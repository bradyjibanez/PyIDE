{% block title %}<center><h1>Distribute Python IDE</h1></center>{% endblock %}

{% if user.is_authenticated %}
	<p>Welcome {{ user.username }}!</p>
	{% block content %}
	{% endblock %}
	<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
	<p>You are not logged in</p>
  	<a href="{% url 'login' %}">login</a>
{% endif %}
